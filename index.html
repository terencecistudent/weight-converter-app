<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weight Converter</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-3 text-white">Weight Converter</h1>
        <div class="row text-center mt-5">
            <div class="col-sm-12 col-md-6">
                <form class="justify-content-center">
                    <div class="form-group" style="text-align: -webkit-center;">
                        <input type="number" id="lbsInput" placeholder="Enter Pounds (lbs)..."
                            class="pounds-input form-control form-control-lg">
                    </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-6">
                <div id="output">
                    <div class="card bg-primary mb-2">
                        <div class="card-block py-1">
                            <h4>Grams (g):</h4>
                            <div id="gramsOutput" class="weight-font-size"></div>
                        </div>
                    </div>
                    <div class="card bg-success mb-2">
                        <div class="card-block py-1">
                            <h4>Kilograms (kg):</h4>
                            <div id="kgOutput" class="weight-font-size"></div>
                        </div>
                    </div>
                    <div class="card bg-danger mb-2">
                        <div class="card-block py-1">
                            <h4>Ounces (oz.):</h4>
                            <div id="ozOutput" class="weight-font-size"></div>
                        </div>
                    </div>
                    <div class="card bg-warning mb-2">
                        <div class="card-block">
                            <h4>Stone (st.):</h4>
                            <div id="stoneOutput" class="weight-font-size"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row my-4">
            <div class="col text-center">
                <button type="reset" id="reset-btn" class="btn btn-dark btn-lg">Reset</button>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
