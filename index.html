<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Weight Converter</title>
</head>

<body>
    <div class="converter-container">
        <div class="container rounded shadow">
            <div class="row text-center mt-5 row-weights">
                <div class="col-sm-12 col-md-6">
                    <form>
                        <div class="form-group" style="text-align: -webkit-center;">
                            <input type="number" id="lbsInput" placeholder="Enter Pounds (lbs)..."
                                class="pounds-input form-control form-control-lg">
                        </div>
                    </form>
                </div>
                <div class="col-sm-12 col-md-6 weights-col">
                    <div class="card mb-2">
                        <p>Grams (g):</p>
                        <div id="gramsOutput" class="weight-font-size">0</div>
                    </div>
                    <div class="card mb-2">
                        <p>Kilograms (kg):</p>
                        <div id="kgOutput" class="weight-font-size">0</div>
                    </div>
                    <div class="card mb-2">
                        <p>Ounces (oz.):</p>
                        <div id="ozOutput" class="weight-font-size">0</div>
                    </div>
                    <div class="card mb-2">
                        <p>Stone (st.):</p>
                        <div id="stoneOutput" class="weight-font-size">0</div>
                    </div>
                </div>
            </div>
            <div class="row my-4">
                <div class="col text-center">
                    <button type="reset" id="reset-btn" class="btn btn-light shadow btn-lg">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
